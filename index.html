<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif:ital@0;1&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Welcome to my coffee shop website" />
        <meta name="author" content="Amira Hadla" />
        <meta
            name="keywords"
            content="coffee, coffee shop, pastries, breakfast, brunch, cafe, espresso, latte"
        />
        <title>Coffeeshop</title>
        <link rel="stylesheet" href="./vendor/normalize.css" />
        <link rel="stylesheet" href="./pages/index.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
    </head>

    <body>
        <div class="page">
            <div class="header__wrapper">
                <img
                         src="./images/logo_coffee_shop.svg"
                         alt="coffee shop logo"
                         class="header__logo"
                         />
                <img class="header__image" src="./images/inside_coffee_shop.png" alt="inside coffee shop">
                <nav class="nav">
                        <ul class="nav__links">
                            <li>
                                <a href="menu" class="nav__link">Menu</a>
                            </li>
                            <li>
                                <a href="recipes" class="nav__link">Recipes</a>
                            </li>
                            <li>
                                <a href="book" class="nav__link">Book a table</a>
                            </li>
                            <li>
                                <a href="contacts" class="nav__link">Contacts</a>
                            </li>
                        </ul>
                </nav>
                
                
                <img
                    src="./images/background_header.svg"
                    alt="background header image"
                    class="header__background"
                />
            </div>
            <h1 class="header__title">
              <span class="header__span-accent">Specialty coffee</span>
              <span class="header__span-accent"></span>
            </h1>
            <h4 class="header__description">
              Welcome to our study zone! We've got the coffee to energize you and
              the cozy vibes to help you get creative.
            </h4>
            <div class="header__footer">
              <div class="header__paragraph">
                <p>Hours:</p>
                <p>Monday – Friday (10:00 – 19:00)</p>
                <p>Saturday – Sunday (11:00 – 18:00)</p>
              </div>
           
                <div class="header__paragraph">
                    <p>200 Success Avenue, The Town of Practicum</p>
                </div>
            </div>
            </footer>
            </header>

            <main class="content">
                <section class="recipes"></section>

                <section class="menu"></section>

                <section class="reservation"></section>

                <section class="about"></section>
            </main>

            <footer class="footer"></footer>
        </div>
    </body>
</html>
